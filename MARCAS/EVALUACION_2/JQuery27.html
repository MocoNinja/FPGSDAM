<html>
    <head>
    <title>Menú Ajax Pestañas</title>
    <!-- Aquí vamos a declarar los estilos en un archivo css aparte -->
    <!-- Va a haber un menú con pestañas (que suelen ser de la clase lista), que mostrará cada uno un texto distinto (en una tabla) -->
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // Los párrafos div que hay dentro de la clase contenedor
            $(".contenedor div").hide(); // Selecciona los div de la clase contenedor
            $("ul.tabs li:first").addClass("activa"); // Dentro de un objeto (tag) de la clase ul, selecciona los objetos de clase tags. Dentro de eso, coge los list item y de ellos el primero
            $("div.contenedor div:first").show(); // Activa la subclase first (el primero) de los objetos de antes
            $("ul.tabs li").click(function(){
                // $("ul.tabs").removeClass(); // Mata todo
                $("ul.tabs li").removeClass("activa");
                $(this).addClass("activa");
                var activator = $(this).find("a").attr("href");
                $(".contenedor div").hide();
                $(activator).fadeIn();
            });
        });
    </script>
    <link rel="stylesheet" href="JQuery27.css" type="text/css"></link> <!-- Esta marca une varios archivos; lo que esté en el css es como si estuviera en este archivo -->
    </head>
    <body>
        <table align="center">
            <tr>
                <td>
                    <ul class="tabs">
                        <li><a href="#tab1">Menú 1</a></li>
                        <li><a href="#tab2">Menú 2</a></li>
                        <li><a href="#tab3">Menú 3</a></li>
                        <li><a href="#tab4">Menú 4</a></li>
                    </ul>
                    <div class="contenedor">
                        <div id="tab1">
                            Contenido1
                        </div>
                        <div id="tab2">
                            Contenido2
                        </div>
                        <div id="tab3">
                            Contenido3
                        </div>
                        <div id="tab4">
                            Contenido4
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
