<html>
<head>
    <title>Aprendiendo a usar JQuery!</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#texto1").text("SALUDOS!"); //Mete un texto
            // $("#texto2").text("<input type='button' name='hola'>")
            $("#texto2").html("<input type='button' value='hola'>");
            $(document).mousemove(function(){ /*el ha puestyo function(event)*/
                $("#texto3").text(event.x + ", " + event.y); //Tambien event.clientX event.pageX
            });
            $(document).keypress(function(event){
                $("#texto4").text(event.which);
            });
        });
    </script>
    <style type="text/css">
       body{
           text-align: center;
           font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
           font-size: 120px;
           color: darkcyan;
       }
    </style>
</head>

<body background="img/gatito2.png">
    <div id="texto1"></div>
    <div id="texto2"></div>
    <div id="texto3"></div>
    <div id="texto4"></div>
</body>

</html>
