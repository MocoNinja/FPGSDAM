		<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
		<script script languaje="JavaScript">
	   		$(document).ready(function(){
				var cont = 1;
				$("#up2").click(function() {
    				var actual = $("#imagen");
    				cont++;
    				if(cont>4){
    					cont=1;
    				}

        			actual.attr("src", "./imagenes/"+cont+".jpg").load(function() {
            		actual.slideDown(4000);
        			});
    				});
				});


			});
		</script>
