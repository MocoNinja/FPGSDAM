<html>

<head>
    <title>Aprendiendo a usar JQuery!</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
    /*
    En jQuery, para referirse a un objeto: $(nombreObjeto) o $(#identificadorObjeto)
    */
    var i = 0;
    $(document).ready(function(){   //Esto sustituye al onload: ready es el evento cargar la pagina
        //alert("Hola");
        $("#deslizar").click(function(event){ //Atento a este nivel de encapsulado y sintaxis
            //alert("Hola");
            $("#rectangulo").slideUp(4000);
            $("#rectangulo").slideDown(100);
        });
    }); 
     $(document).ready(function(){   //Esto sustituye al onload: ready es el evento cargar la pagina
        //alert("Hola");
        $("#deslizar2").click(function(event){ //Atento a este nivel de encapsulado y sintaxis
            //alert("Hola");
            $("#rectangulo").slideUp("slow");
            $("#rectangulo").slideDown("fast");
        });
    }); 
    $(document).ready(function(){   //Esto sustituye al onload: ready es el evento cargar la pagina
        //alert("Hola");
        $("#rave").click(function(event){ //Atento a este nivel de encapsulado y sintaxis
        /*
            for (var i = 0; i <= 100; i++){
                $("#rectangulo").slideUp(100);
                $("#rectangulo").slideDown(100);
           }
            $("#rectangulo").slideUp(4000);
            $("#rectangulo").slideDown(100, function(){
                alert("Chaus!");
         });
        */
        $("#rectangulo").slideToggle(4000);
           
        });
    }); 
    </script>
    <style type="text/css">
        body{
           background-color: black; 
        }
        #rectangulo{
            padding: 30px 30px 30px 500px;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <center>
        <input type="button" id="deslizar" value="Rapido">
        <input type="button" id="deslizar2" value="Lento">
        <input type="button" id="rave" value="Por pasos">
        <br><br>
    </center>
    <div id="rectangulo">
        <img src="img/gatito1.png">
    </div>
</body>

</html>
