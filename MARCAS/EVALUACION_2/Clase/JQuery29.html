<html>
    <head>
        <title>Galería de imágenes 1</title>
        <link rel="stylesheet" href="JQuery27.css" type="text/css"></link>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            var objeto;
           $("#next").click(function(){
               clearInterval(objeto);
               objeto = setInterval(function(){
                $("#galeria li:first").appendTo("#galeria:first");
               },
               1000);
           });
             $("#previous").click(function(){
               clearInterval(objeto);
               objeto = setInterval(function(){
                $("#galeria li:last").prependTo("#galeria:first");
               },
               1000);
           });
        });
    </script>
    <style type="text/css">
        div{
            width: 250;
            height: 300;
            overflow: hidden;
        }
        ul, li{
            padding: 0px;
            margin: 0px;
        }
        li{
            float: left;
            list-style: none;
        }
    </style>
    </head>
    <body>
        <div>
            <ul id="galeria">
            <li><img id="2" src="img/gatito3.png" width="250" height="300"></li>
            <li><img id="7" src="img/gatito6.png" width="250" height="300"></li>
            <li><img id="1" src="img/gatito8.png" width="250" height="300"></li>
        </ul>
        </div>
        <div>
            <center>
                <br>
                <button class="button" id="next">Siguiente</button>
                <button class="button" id="previous">Anterior</button>
            </center>
        </div>
    </body>
</html>
