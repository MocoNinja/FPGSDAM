<!--LO DE ANTES PERO DE OTRA MANERA-->
<html>

<head>
    <title>Meter objetos con un boton</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){ //Fijarse bien en esta sintaxis. Es una sola linea (son objeto.metodo), pero pueden tabularse para quedar bonitos
        $("#DivAsistente1").append($("<input>")
            .attr("type", "button")
            .attr("value", "holaaaa")
            .attr("class", "boton")
        );
        $("#DivAsistente2").append($("<button>").attr("class", "boton").text("Probando"));
    });
    </script>
</head>

<body background="img/gatito2.png">
    <div id="DivAsistente1"></div>
    <div id="DivAsistente2"></div>
</body>

</html>
