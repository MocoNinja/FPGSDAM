<html>

<head>
    <title>Eventos de Raton</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
    //Lo mismo de antes, pero con otra sintaxis
        x = $(document);
        x.ready(inicializaEventos);
        function inicializaEventos(){
            var objetos;
            objetos=$("a"); //vector 
            objetos.mouseover(entrarMouse); //Nota: la llamada no requiere ()
            objetos.mouseout(salirMouse);
        }
        function entrarMouse(){
            $(this).css("background-color","#ff0") //nos referimos a ESTE objeto, sobre el que se ha producido el elemento
            //.css(propiedad, valor)
        }
        function salirMouse(){
             $(this).css("background-color","#fff")
        }
    </script>
</head>
