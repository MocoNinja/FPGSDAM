<html>
    <head>
        <title>Transiciones</title>
        <style>
            div{
                background-color: red;
                transition:background-color 1.5s ease

            }
            div:hover{
                background-color:greenyellow;
            }
        </style>
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script type="text/javascript">
        // Vamos a trabajar con semiclases y estilos
        // NO es jquery, pero si lo usan
        // transition:propiedad tiempo tipo
        // las semiclases son eventos programados con estilos
        // es el div:hover
        </script>
    </head>
    <body>
        <div style="width: 100px; height: 100px"/div>
        <!--
        El /div> se usa cuando no se va a meter nada mÃ¡s, para cerarlo en la misma linea
        -->
    </body>
</html>
