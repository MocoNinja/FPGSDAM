<html>
    <head>
        <title>Validacion</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
        //[] : es lo que admite
        //{} : es la longitud
            var validosNombre = "^[a-z A-Z]{4,30}$";

            $(function () {
                checkForm("#contacto");
            });

            function checkForm(idForm){
                //Con el asterisco seleccionamos todos los objetos que hay en el formulario
                $(idForm + " *").on("change keyup", function (){
                    if(checkInput("#nombre", validosNombre)){
                        $(idForm + " button.submit").removeAttr("disabled");
                    }else{
                        $(idForm + " button.submit").attr("disabled", "disabled");
                    }
                });
            }

            function checkInput (idInput, validacion) {
                console.log( $(idInput).val()+validacion)
                return $(idInput).val().match(validacion) ? true : false;
            }

           
        </script>
        <style type="text/css">
            form{
                margin: 1em;
            }
            label{
                display: block;
                margin: .5em 0;
            }
        </style>
    </head>
    <body>
        <form name="contacto" id="contacto" method="post">
            <label for="nombre">Nombre</label>
            <input name="nombre" id="nombre" size="30">


            <br><br><br>
            <button class="submit" disabled>Enviar</button>
        </form>
    </body>
</html>
