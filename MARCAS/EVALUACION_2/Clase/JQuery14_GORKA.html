<html>

<head>
    <title>Animación corazón</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            corazon.latir();
            $("#parar").click(function() {
                $(corazon.parar());
            });
        });

        var corazon = {
            latir: function() {
                $("#corazon").animate({
                    width: '600px',
                    height: '600px',
                }, 1500).animate({
                    width: '300px',
                    height: '300px',
                }, 1500, this.latir);

            },
            parar: function() {
                $("#corazon").finish();
            }
        }
    </script>
    <style>
        #corazon {
            width: 300px;
            height: 300px;
            position: absolute;
            align-self: center;
        }
    </style>
</head>

<body>
    <button id="parar">Parar</button>
    <br>
    <img id="corazon" src="img/cage1.png">

</body>

</html>
