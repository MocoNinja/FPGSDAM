<html>
<head>
    <title>Animaciones2</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
     $(document).ready(function(){
        /*Ojo, que estoyt variando las comillas y su ausencia para ver las cariaciones posibles*/
        $("#animado1").animate({"margin-left": '600px'}, 1500);
        $("#animado2").animate({"margin-left": '800px', "width":"200px", height:200}, 1000);
        $("#animado3").animate({marginLeft: '700px', "margin-top": 120, opacity: .2}).animate({marginLeft: '10px'}, 'fast');
     });
     </script>
     <style>
     body{
         background-color: yellow;
         background-image: url("/img/ralph1.jpg");
     }
     #animado1, #animado2, #animado3{
         width: 150px;
         height: 150px;
         margin-left: 50px;
         margin-top:  50px;
         background: #666;
     }
     #animado2{
         background: lime;
     }
     #animado3{
         background: rebeccapurple;
     }
    </style>
</head>
<body>
    <div id="animado1"></div>
    <div id="animado2"></div>
    <div id="animado3"></div>
</body>
