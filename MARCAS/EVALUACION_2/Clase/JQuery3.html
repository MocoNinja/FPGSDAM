<html>

<head>
    <title>Meter objetos con un boton</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">

    // Vamos a crear un objeto: la marca <img_____>
    // Sintaxis para crear objetos marca: $("<tagname>",{propiedad1,propiedad2,evento1...})
        var imagen = $("<img>", {
            src:"img/stallman1.jpg",
            id:"imagen", 
            css:{"padding":"2px",
                    "width":"200",
                    "cursor":"pointer"
            },
            click: function(ev){ //ev es variable local a a la funcion y puede llamarse como sea
                document.location = "JQuery1.html"; //Esto es como la url, pero dentro de javascript
            }
        });

        //Esto crea el objeto, pero no lo mete. 
        $(document).ready(function(){
          $("#boton").click(function(){
              $("body").append(imagen);
          });
        });
    </script>
</head>

<body background="img/gatito2.png">
    <input type="button" id="boton" value="Meter">
</body>

</html>
