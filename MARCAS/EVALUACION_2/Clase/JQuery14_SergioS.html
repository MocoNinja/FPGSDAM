
<html>
<head><title>Corazon latiendo</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
$(document).ready(function(){
	setInterval(latir,100);
	$("button").click(function(){
			$("#corazon").animate({width:'200px'});	
			});
});

function latir(){
	$("#corazon").animate({width:'125px', height:'175px'},"fast");
	$("#corazon").animate({width:'150px', height:'150px'},"slow");
	}
</script>
<style>
#corazon{
	width: 150px;
	height:150px;
}
</style>
</head>
<body>

<img id="corazon" src="img\corazon.jpeg" >
</body>
</html>
