<html>

<head>
    <title>Marca Span</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
       $("#mover1").click(function(){
           $("#capa0").animate({outlineWidth: "15px"})
       });
       $("#mover2").click(function(){
           $("#capa0").animate({outlineWidth: "15px"}, 4500)
       });
    });
    </script>
</head>

<body background="img/gatito8.png">
    <span style="outline:1px solid black" id="capa0">
        Capa donde cambiaremos la propiedad outlineWidth
    </span>
    <!--
    La marca span permite tener en cuenta retornos de carro y esas cosas frecuentemente ignoradas
    Es de tipo input, de ahi el outline
    -->
    <br><br><br><br><br><input type="button" id="mover1" value="Ampliar anchura usando animaciones"><br>
    <br><br><input type="button" id="mover2" value="Ampliar anchura usando animaciones"><br>
</body>
</html>
