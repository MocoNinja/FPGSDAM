<html>

<head>
    <title>fadeout</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
     $(document).ready(function(){
       $("#ocultar").on("click", function(objeto){
           $("#rectangulo").fadeOut(1000, function(){
               alert("Estas muerto!"); //En el examen esto no sera un alert ;)
           });
       });
       $("#mostrar").on("click", function(objeto){
           $("#rectangulo").fadeIn(100);
       });
       $("#aratos").on("click", function(objeto){
           $("#rectangulo").fadeTo(2000, 0.5);
       });
        $("#toogle").on("click", function(objeto){
           $("#rectangulo").fadeToggle(2000);
       });
    });
    </script>
    <style type="text/css">
        #rectangulo{
            padding: 10px, 10px, 10px 10px;
            height: 80;
            background-color: black;

        }
    </style>
    
</head>

<body background="img/gatito8.png">
<center>
    <input type="button" id="ocultar" value="OCULTA"><br><br>
    <input type="button" id="mostrar" value="MOSTRAR"><br><br>
    

    <div id="rectangulo">Rectangulo de ejemplo</div>
    
    <br><br><input type="button" id="aratos" value="Cambia la mitad">
    <input type="button" id="toogle" value="Toogle"><br><br>

    </center>
</body>
</html>
