<html>
<head><title>Eventos de teclado</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">

$(document).ready(function(){
	$("#escribe").keydown(function(event){
		$("#parrafo").text("El código de la tecla " + String.fromCharCode(event.which) + " es " + event.which);
		$("#escribe").val("");
	});
});
</script>
</head>
<body>
<p>
<input type="text" id="escribe" value="">
</p>
<p id="parrafo">
Mantén pulsada una tecla y después suéltala
</p>
</body>
</html>
