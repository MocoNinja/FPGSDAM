<html>
<head><title>Añadir botones</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">

$(document).ready(function(){
	$("#DivAsistente1").append($("<input>").
			attr("class", "boton").
			attr("value", "Hola").
			attr("type", "button"));

	$("#DivAsistente2").append($("<button>").
			attr("class", "boton")
			.text("Probando"));

});
</script>
</head>
<body>
<div id=DivAsistente1></div>
<div id=DivAsistente2></div>
</body>
</html>
