<html>
<head><title>Persiana</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function(){
	$("#caja").css({
		width:"200px",
		height:"15px",
		backgroundColor:"yellow",
		borderStyle:"solid",
		borderColor:"blue",
		borderWidth:"3px",
		fontFamily:"Verdana",
		padding:"20px",
		fontSize:"12px",
		textAlign:"center",
		color:"blue"
	});

	$("#boton").click(function(){
		$("#caja").slideUp(3000, function(){
			$("#caja").slideDown(3000);
		});

	});


});
</script>
</head>
<body>
<input type="button" id="boton" value="Empezar">
<div id="caja">Bienvenidos al aula de 1H</div>

</body>
</html>
